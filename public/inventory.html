<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory UI</title>
</head>
<body>
<h1>Inventory Details</h1>
<table id="items-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Available</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="items-body"></tbody>
</table>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 2rem;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    table {
        margin: 2rem auto;
        border-collapse: collapse;
        width: 60%;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    th, td {
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background: #f0f0f0;
        color: #222;
    }

    tr:nth-child(even) {
        background: #fafafa;
    }
</style>
<script>
    fetch('/api/items')
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById('items-body');
            if (data.items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">No items in inventory.</td></tr>';
            } else {
                data.items.forEach((item, idx) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
              <td>${item.id}</td>
              <td>${item.name}</td>
              <td>${item.quantity.toFixed(2)}</td>
              <td><input type="number" min="0" step="0.1" value="${item.quantity.toFixed(2)}" style="width: 80px;" /></td>
              <td><button>Order item</button></td>
            `;
                    tbody.appendChild(tr);
                    const input = tr.querySelector('input');
                    const button = tr.querySelector('button');
                    button.addEventListener('click', () => {

                        const DECIMALS = 2;
                        const factor = 10 ** DECIMALS;
                        const round = (n) => Math.round((n + Number.EPSILON) * factor) / factor;
                        const entered = parseFloat(input.value);
                        const enteredRounded = round(entered);
                        const availableRounded= round(item.quantity);
                        console.log("entered: ", entered, "available: ", availableRounded);
                        if (enteredRounded > availableRounded) {
                            alert(`Order cannot be placed as entered quantity ${entered} is more than available quantity ${availableRounded} for ${item.name}.`);
                        } else {
                            alert(`Order placed for ${entered} of ${item.name}.`);
                        }
                    });
                });
            }
        });
</script>
</body>
</html>
